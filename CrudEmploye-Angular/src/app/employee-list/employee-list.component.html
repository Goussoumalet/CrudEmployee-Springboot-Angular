<h4 class="text-center"> Employee List</h4>
<table class="table table-striped table-bordered">
    <thead class="thead-dark">
         <tr>
            <th style="color:white;"> ID</th>
            <th style="color:white;"> FirstName</th>
            <th style="color:white;"> LastName</th>
            <th style="color:white;"> Email</th>
            <th style="color:white;"> Actions</th>
          
          </tr>

    </thead>
        <tbody>
            <tr *ngFor = "let employee of employees">
                <td>{{employee.id}}</td>
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.email}}</td>
                <td>
                  <button (click) = "updateEmployee(employee.id)" class = "btn btn-warning"> Update</button>
                      &nbsp;
                      <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                      &nbsp; 
                      <button (click) = "detailsEmployee(employee.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
                          
               </td>
             </tr>
        </tbody>
</table>
